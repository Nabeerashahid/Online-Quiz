<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-section">
        <div class="quiz">
            <h1 class="question" id="question"> Quiz Questions </h1>

            <hr />

            <ul>
                <li>
                    <input type="radio" name="answer" id="a">
                <label for="a" id="option_1"> Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                <label for="b" id="option_2"> Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                <label for="c" id="option_3"> Quiz Option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                <label for="d" id="option_4"> Quiz Option</label>
                </li>

            <hr />
            <div class="btn">
                <button type="submit" id="submit"> Submit </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
